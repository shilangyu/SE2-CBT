env:
    browser: true
    es2021: true
extends:
    - eslint:recommended
    - plugin:react/recommended
    - plugin:@typescript-eslint/recommended
    - prettier
parser: '@typescript-eslint/parser'
parserOptions:
    ecmaFeatures:
        jsx: true
    ecmaVersion: latest
    sourceType: module
plugins:
    - react
    - prettier
    - '@typescript-eslint'
rules:
    prettier/prettier: error
    no-unused-vars: warn
    '@typescript-eslint/no-non-null-assertion': off
    '@typescript-eslint/ban-ts-comment': off
